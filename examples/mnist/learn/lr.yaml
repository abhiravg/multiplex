argparse:
  parser:
    description: 'Learning rate configuration file for MNIST network'
  arguments:
    - name_or_flags: ['--lr']
      type: float
      default: 1.0
      metavar: 'LR'
      help: 'learning rate (default: 1.0)'
    - name_or_flags: ['--gamma']
      type: float
      default: 0.7
      metavar: 'M'
      help: 'Learning rate step gamma (default: 0.7)'